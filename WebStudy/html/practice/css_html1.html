<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 연습</title>
    <style>
        h1, h2 {
            color: red;
            font-size: 20px;
        }

        h3 {
            color: deepskyblue;
            font-size: 15px;
            text-decoration: underline;
        }

        header h1{
            border: 1px solid red;
        }
        nav{
            border: 3px solid blueviolet;
        }

    </style>
</head>

<body>
<header>
    <h1>h1 헤더 : CSS 를 연습해보자.</h1>
</header>
<h2>h2 : CSS 를 연습해보자.</h2>
<h3>h3 : CSS 를 연습해보자.</h3>

<nav>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
</nav>

</body>

</html>
